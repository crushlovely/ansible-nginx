---
app_name: test
app_path: /srv/test/public
ssl: 'false'
passenger: 'true'
updates: 'true'
custom: 'true'
nginx:
  version: 1.6.2
  upstream_port: 5000
  ssl_cert:
    crt: ""
    key: ""
  passenger:
    version: 5.0.6
    prestart: http://test.com
    log_file: "{{ app_path }}/log.log"
app:
  user: ubuntu
  group: ubuntu
domains: test.com
server_env: production